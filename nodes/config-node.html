<script type="text/javascript">
    RED.nodes.registerType('config-node', {
        category: 'config',
        defaults: {
            name: { value: '', required: false },
            driver_name: { value: 'node_red', required: true, validate: RED.validators.regex(/[a-zA-Z0-9_]+/) },
            port: { value: 9988, required: true, validate: RED.validators.number() },
            publish_service: { value: true, required: true }
        },
        label: () => {
            return this.name || 'Remote Two Config'
        },
        color: "#999999",
        paletteLabel: "Remote Two Config",
        icon: "font-awesome/fa-list"
    });
</script>

<script type="text/html" data-template-name="config-node">
    <div class="form-row" style="display: -webkit-flex;">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row" style="display: -webkit-flex;">
        <label for="node-config-input-driver_name"><i class="fa fa-tag"></i> Driver Name</label>
        <input type="text" id="node-config-input-driver_name" required pattern="[a-zA-Z0-9_]+">
    </div>
    <div class="form-row" style="display: -webkit-flex;">
        <label for="node-config-input-port"><i class="fa fa-tag"></i> Port</label>
        <input type="number" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-publish_service"><i class="fa fa-tag"></i> Publish Service</label>
        <input type="checkbox" id="node-config-input-publish_service">
    </div>
</script>

<script type="text/x-red" data-help-name="config-node">
    <p>Remote Two Configuration</p>
    <h3>Settings</h3>
    <dl class="message-properties">
        <dt>Driver Name <span class="property-type">string</span></dt>
        <dd>Integration name for the remote.</dd>

        <dt>Port <span class="property-type">number</span></dt>
        <dd>Port that data will be transmited on.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node sets up the NodeRED configuration for Remote Two.</p>
</script>
